<div class="mb-4 item">
    <div id="container" class="container row g-0 fade-in-bck">
        <div class="col-lg-6 pr-lg-5 mb-5 mb-lg-0 info">
            <h1 class="fw-bold lh-1">{{plato.title}}</h1>
            <p class="lead">Características del Plato</p>
            <ul>
                <li>Precio: ${{plato.price}}</li>
                <li>Tiempo de preparación: {{plato.readyInMinutes}} min</li>
                <li>Health Score: {{plato.healthScore}}</li>
                <li>Vegano: {{plato.vegan | siNo}}</li>
            </ul>
            <div *ngIf="menu" class="d-grid botones gap-2 d-md-flex justify-content-md-center mb-4 mb-lg-3">
                <button type="button" (click)="detail(plato)" class="btn btn-primary btn-lg me-md-2 fw-bold">Detalles</button>
                <button type="button" (click)="deleteDish(plato)" class="btn btn-outline-danger btn-lg">Eliminar</button>
            </div>
            <div *ngIf="!menu" class="d-grid gap-2 d-md-flex justify-content-md-start mb-4 mb-lg-3">
                <button type="button" (click)="addDish(plato)" class="btn btn-success btn-lg me-md-2 fw-bold">Agregar</button>
            </div>
        </div>
        <div class="col-lg-6 boxImg overflow-hidden">
            <img class="rounded-lg-3" src="{{plato.image}}" alt="" >
        </div>
    </div>
  </div>
